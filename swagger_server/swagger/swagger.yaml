definitions:
  Business:
    type: "object"
    required:
    - "annual_turnover"
    - "bank_od_cc_limit"
    - "business_category_code"
    - "business_mobile_no"
    - "business_name"
    - "business_ownership"
    - "business_pan"
    - "business_partners"
    - "business_type_code"
    - "no_of_employees"
    - "operating_since_month"
    - "operating_since_year"
    - "operating_type_code"
    - "primary_address_line_1"
    - "primary_city_name"
    - "primary_pin_code"
    - "retailer_id"
    properties:
      _id:
        type: "string"
      version:
        type: "integer"
        format: "int64"
      business_name:
        type: "string"
        minLength: 3
        maxLength: 50
      business_type_code:
        type: "string"
        format: "^[A-z]+$"
      business_category_code:
        type: "string"
        format: "^[A-z]+$"
      business_sub_cat_code:
        type: "string"
        format: "^[A-z]+$"
      operating_type_code:
        type: "string"
        format: "^[A-z]+$"
      operating_since_month:
        type: "string"
      operating_since_year:
        type: "integer"
        minimum: 1900.0
      business_pan:
        type: "string"
        format: "^[\\w]{3}(p|P|c|C|h|H|f|F|a|A|t|T|b|B|l|L|j|J|g|G)[\\w][\\d]{4}[\\\
          w]$"
      gstin_no:
        type: "string"
        format: "^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$"
      retailer_id:
        type: "string"
        format: "^[\\w]{3}(p|P|c|C|h|H|f|F|a|A|t|T|b|B|l|L|j|J|g|G)[\\w][\\d]{4}[\\\
          w]$"
      no_of_partners:
        type: "integer"
        minimum: 1
      no_of_employees:
        type: "integer"
        format: "int32"
        minimum: 1
        default: 1
      business_mobile_no:
        type: "string"
      business_landline_no:
        type: "integer"
        format: "int64"
        exclusiveMinimum: false
        exclusiveMaximum: false
      email_id:
        type: "string"
        format: "^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
      bank_od_cc_limit:
        type: "string"
        enum:
        - "Y"
        - "N"
      annual_turnover:
        type: "string"
        enum:
        - "<25L"
        - "25L-50L"
        - "50L-1Cr"
        - "1Cr-2Cr"
        - "2Cr-3Cr"
        - "3Cr-4Cr"
        - "4Cr-5Cr"
        - ">5Cr"
      primary_address_line_1:
        type: "string"
        minLength: 5
        maxLength: 500
      primary_address_line_2:
        type: "string"
        minLength: 5
        maxLength: 500
      primary_address_line_3:
        type: "string"
        minLength: 5
        maxLength: 500
      primary_city_name:
        type: "string"
        format: "^[A-z]+$"
      primary_pin_code:
        type: "string"
      business_ownership:
        type: "string"
        enum:
        - "Owned by self"
        - "Owned by Family"
        - "Owned and Mortgaged"
        - "Rented-Less than 1 year"
        - "Rented-1 to 3 years"
        - "Rented-more than 3 years"
      business_partners:
        type: "array"
        items:
          $ref: "#/definitions/BusinessPartners"
    example:
      operating_type_code: "operating_type_code"
      business_mobile_no: 5
      email_id: "email_id"
      business_landline_no: 2
      operating_since_month: "JAN"
      business_partners:
      - aadhaar_no: "aadhaar_no"
        gender: "M"
        date_of_birth: "2000-01-23"
        last_name: "last_name"
        pan_no: "pan_no"
        residence_ownership: "Owned by self"
        version: 9
        marital_status: "Not Married"
        city_name: "city_name"
